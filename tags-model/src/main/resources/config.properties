fs.defaultFS=hdfs://bigdata-cdh01.itcast.cn:8020
fs.user=root


# local mode
app.is.local=true
app.spark.master=local[4]
## Hive MetaStore
app.is.hive=true
app.hive.metastore.uris=thrift://bigdata-cdh01.itcast.cn:9083